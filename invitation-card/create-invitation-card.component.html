
<div class="create-invitation-card">
  <h2>Create New Invitation Card</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newCard.title" name="title" required>
    </div>

    <div class="form-group">
      <label for="invitationType">Invitation Type:</label>
      <select id="invitationType" [(ngModel)]="newCard.invitationType" name="invitationType" required>
        <option *ngFor="let type of invitationTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="newCard.date" name="date" required>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" [(ngModel)]="newCard.location" name="location" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newCard.description" name="description" required></textarea>
    </div>

    <button type="submit">Create Card</button>
  </form>
</div>
