<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <base href="/">

    <title>Muessa Home - Bohemian Artisan Collective</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&amp;family=Montserrat:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#B25E3F',
              'primary-content': '#FCF9F5',
              secondary: '#7C8363',
              ochre: '#D4A373',
              cream: '#FCF9F5',
              'background-light': '#FCF9F5',
              'background-dark': '#1C1C1C',
              'surface-light': '#F5F1EA',
              'surface-dark': '#2D2D2D',
              'text-main': '#3D342F',
              'text-sub': '#6B5E55',
            },
            fontFamily: {
              display: ['Cormorant Garamond', 'serif'],
              body: ['Montserrat', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.125rem',
              lg: '0.25rem',
              xl: '0.5rem',
              '2xl': '1rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: 'Montserrat', sans-serif;
        @apply bg-background-light text-text-main;
      }
      h1,
      h2,
      h3,
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f1ea;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4a373;
      }
      .glass-nav {
        background: rgba(252, 249, 245, 0.85);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(178, 94, 63, 0.1);
      }
      .masonry-grid {
        column-count: 1;
        column-gap: 2rem;
      }
      @media (min-width: 640px) {
        .masonry-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 3;
        }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-cream flex flex-col min-h-screen">
    <app-root></app-root>
  </body>
</html>
