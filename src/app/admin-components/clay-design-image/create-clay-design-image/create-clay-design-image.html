<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4 d-flex align-items-center">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-cloud-upload-alt text-success me-2 fs-4"></i> Yeni Görsel Yükle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form #form="ngForm" (ngSubmit)="create()">

                        @if (previewUrl) {
                            <div class="mb-4 text-center p-4 rounded-4" style="background-color: #f8fafc; border: 2px dashed #cbd5e1;">
                                <span class="badge bg-purple-light text-purple mb-3 px-3 py-2 rounded-pill">Görsel Önizlemesi</span>
                                <img [src]="previewUrl" alt="Önizleme" class="img-fluid rounded shadow-sm" style="max-height: 250px; object-fit: contain; border: 4px solid white;">
                            </div>
                        }

                        <div class="mb-4">
                            <label for="imageInput" class="form-label fw-bold text-muted small text-uppercase">Görsel Seçin <span class="text-danger">*</span></label>
                            <input type="file" id="imageInput" class="form-control form-control-lg bg-light border-0" (change)="onFileSelected($event)" accept="image/*" required>
                            @if (!selectedFile && form.submitted) {
                                <div class="text-danger small mt-2 fw-medium"><i class="fas fa-exclamation-circle me-1"></i> Lütfen devam etmek için bir görsel seçin.</div>
                            }
                        </div>

                        <div class="mb-4">
                            <label for="clayDesignId" class="form-label fw-bold text-muted small text-uppercase">Bağlı Olduğu Tasarım <span class="text-danger">*</span></label>
                            <select id="clayDesignId" name="clayDesignId" [(ngModel)]="clayDesignId" class="form-select form-select-lg bg-light border-0" required>
                                <option [ngValue]="null" disabled selected>Lütfen listeden bir tasarım seçin...</option>
                                @for (item of clayDesigns; track item.id) {
                                    <option [value]="item.id">{{ item.name }}</option>
                                }
                            </select>
                        </div>

                        <div class="mb-4 bg-light p-3 rounded-3 border-0 d-flex align-items-center">
                            <div class="form-check form-switch mb-0">
                                <input type="checkbox" id="isMainCheck" name="isMain" [(ngModel)]="isMain" class="form-check-input fs-5 mt-0 shadow-none cursor-pointer">
                                <label class="form-check-label ms-2 fw-bold text-dark cursor-pointer mt-1" for="isMainCheck">Bu tasarımın ana (vitrin) görseli olsun</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                            <a routerLink="/admin/claydesignimage" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">İptal</a>
                            <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow-sm" [disabled]="form.invalid || !selectedFile">
                                <i class="fas fa-cloud-upload-alt me-1"></i> Kaydet ve Yükle
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
