<div class="container">
  <form #form="ngForm" (ngSubmit)="create()">
    <div class="mb-3 row">
      <label for="inputName" class="col-4 col-form-label">Name</label>
      <div class="col-8">
        <input
          type="text"class="form-control" name="name" placeholder="Name" [(ngModel)]="category.name"] required/>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Action</button>
      </div>
    </div>
  </form>
</div>
