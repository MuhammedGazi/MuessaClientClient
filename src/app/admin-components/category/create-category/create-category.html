<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-plus-circle text-purple me-2"></i> Yeni Kategori Oluştur
                    </h5>
                </div>

                <div class="card-body p-4">
                    <form #createForm="ngForm" (ngSubmit)="create()">

                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold text-muted small text-uppercase">Kategori Adı</label>
                            <input type="text" id="name" name="name" class="form-control form-control-lg bg-light border-0"
                                   placeholder="Örn: Özel Günler" [(ngModel)]="category.name" required />
                        </div>

                        <div class="d-flex justify-content-end align-items-center mt-5 pt-3 border-top">
                            <a routerLink="/admin/category" class="btn btn-link text-muted text-decoration-none me-3">
                                İptal
                            </a>
                            <button type="submit" class="btn btn-purple px-4 rounded-pill shadow-sm" [disabled]="createForm.invalid">
                                <i class="fas fa-save me-1"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
