<div class="p-6 sm:p-10 max-w-7xl mx-auto w-full">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-800 dark:text-white tracking-tight">
        Banner Yönetimi
      </h1>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
        Sistemdeki tüm afişleri buradan listeleyip yönetebilirsiniz.
      </p>
    </div>
    <a routerLink="create" class="btn btn-purple shadow-sm rounded-pill px-3">
      <i class="fas fa-plus me-1"></i> Yeni Tasarım Ekle
    </a>
  </div>

  <div
    class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr
            class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700 text-xs uppercase tracking-wider font-semibold text-slate-600 dark:text-slate-300">
            <th class="p-4 md:p-5">Başlık</th>
            <th class="p-4 md:p-5">Açıklama</th>
            <th class="p-4 md:p-5">Oluşturulma Tarihi</th>
            <th class="p-4 md:p-5 text-right">İşlemler</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100 dark:divide-slate-700/50">
          @for (item of banners; track item.id) {
          <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/20 transition-colors group">
            <td class="p-4 md:p-5 font-semibold text-slate-800 dark:text-slate-200">
              {{ item.title }}
            </td>
            <td class="p-4 md:p-5 text-slate-500 dark:text-slate-400 text-sm max-w-xs truncate">
              {{ item.description }}
            </td>
            <td class="p-4 md:p-5 text-slate-500 dark:text-slate-400 text-sm">
              {{ item.createdDate }}
            </td>
            <td class="p-4 md:p-5 text-right space-x-2 whitespace-nowrap">
              <a class="btn btn-sm btn-light text-primary border" title="Düzenle">
                <i class="fas fa-edit"></i>
              </a>
              <button (click)="delete(item.id)"
                class="p-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-lg transition-colors inline-flex"
                title="Sil">
                <span class="material-symbols-outlined text-[20px]">delete</span>
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="4" class="p-12 text-center">
              <div class="flex flex-col items-center justify-center text-slate-400 dark:text-slate-500">
                <span class="material-symbols-outlined text-4xl mb-2">inventory_2</span>
                <p class="text-sm">Henüz hiç banner eklenmemiş.</p>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
