<div class="p-6 sm:p-10 max-w-3xl mx-auto w-full">

  <div class="flex items-center gap-3 mb-8">
    <button routerLink="/admin/banner" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 rounded-full transition-colors flex items-center justify-center">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div>
      <h1 class="text-2xl font-bold text-slate-800 dark:text-white tracking-tight">Banner Güncelle</h1>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">Mevcut afişin detaylarını buradan değiştirebilirsiniz.</p>
    </div>
  </div>

  <form (ngSubmit)="update()" class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 md:p-8 flex flex-col gap-6">

    <div class="flex flex-col gap-2">
      <label for="title" class="text-sm font-bold text-slate-700 dark:text-slate-300">Banner Başlığı <span class="text-red-500">*</span></label>
      <input type="text" id="title" name="title" [(ngModel)]="banner.title" required
             class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-transparent text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
    </div>

    <div class="flex flex-col gap-2">
      <label for="description" class="text-sm font-bold text-slate-700 dark:text-slate-300">Açıklama <span class="text-red-500">*</span></label>
      <textarea id="description" name="description" [(ngModel)]="banner.description" required rows="5"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-transparent text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all resize-y"></textarea>
    </div>

    <div class="flex items-center justify-end gap-3 pt-6 mt-2 border-t border-slate-100 dark:border-slate-700">
      <button type="button" routerLink="/admin/banners" class="px-6 py-2.5 text-sm font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
        İptal
      </button>
      <button type="submit" class="px-6 py-2.5 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm transition-all flex items-center gap-2 active:scale-95">
        <span class="material-symbols-outlined text-[18px]">update</span>
        Değişiklikleri Kaydet
      </button>
    </div>
  </form>
</div>
