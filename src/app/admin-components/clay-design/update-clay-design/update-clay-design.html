<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-edit text-info me-2"></i> Tasarımı Güncelle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">

                    @if (!clayDesign || !clayDesign.id) {
                        <div class="text-center py-5">
                            <div class="spinner-border text-purple" role="status"></div>
                            <p class="mt-3 text-muted fw-medium">Kayıt bilgileri yükleniyor, lütfen bekleyiniz...</p>
                        </div>
                    } @else {
                        <form (ngSubmit)="update()" #updateForm="ngForm">

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Ürün Adı</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0" name="name" [(ngModel)]="clayDesign.name" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Malzeme</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0" name="materiel" [(ngModel)]="clayDesign.materiel">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Fiyat (₺)</label>
                                    <input type="number" class="form-control form-control-lg bg-light border-0" name="price" [(ngModel)]="clayDesign.price" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Stok Adedi</label>
                                    <input type="number" class="form-control form-control-lg bg-light border-0" name="stock" [(ngModel)]="clayDesign.stock" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Boyutlar</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0" name="dimensions" [(ngModel)]="clayDesign.dimensions">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Renkler</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0" name="colors" [(ngModel)]="clayDesign.colors">
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold text-muted small text-uppercase">Açıklama</label>
                                    <textarea class="form-control form-control-lg bg-light border-0" rows="4" name="description" [(ngModel)]="clayDesign.description"></textarea>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                                <a routerLink="/admin/claydesign" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">İptal</a>
                                <button type="submit" class="btn btn-info text-white px-4 py-2 rounded-pill shadow-sm" [disabled]="updateForm.invalid">
                                    <i class="fas fa-sync-alt me-1"></i> Değişiklikleri Kaydet
                                </button>
                            </div>

                        </form>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
