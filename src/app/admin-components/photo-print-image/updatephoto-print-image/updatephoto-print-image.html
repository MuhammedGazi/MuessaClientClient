<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-edit text-info me-2"></i> Fotoğraf Baskısı Resmi Güncelle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    @if (photoPrintImage && photoPrintImage.id) {
                        <form #updateForm="ngForm" (ngSubmit)="update()">

                            @if(photoPrintImage.imageUrl) {
                                <div class="mb-4 text-center p-4 rounded-4" style="background-color: #f8fafc; border: 2px dashed #cbd5e1;">
                                    <span class="badge bg-secondary mb-3 px-3 py-2 rounded-pill">Sistemdeki Mevcut Görsel</span>
                                    <img [src]="photoPrintImage.imageUrl" alt="Current Image" class="img-fluid rounded shadow-sm" style="max-height: 200px; object-fit: contain; border: 4px solid white;">
                                </div>
                            }

                            <div class="mb-4">
                                <label for="photoPrintId" class="form-label fw-bold text-muted small text-uppercase">Fotoğraf Baskısı Seçimi <span class="text-danger">*</span></label>
                                <select id="photoPrintId" name="photoPrintId" class="form-select form-select-lg bg-light border-0" [(ngModel)]="photoPrintImage.photoPrintId" required>
                                    <option [ngValue]="undefined" disabled>Lütfen bir baskı türü seçin...</option>
                                    @for (print of photoPrints; track print.id) {
                                        <option [value]="print.id">{{ print.name || 'Baskı ID: ' + print.id }}</option>
                                    }
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="image" class="form-label fw-bold text-muted small text-uppercase">Yeni Resim Seçin <span class="text-lowercase fw-normal">(Değiştirmek istiyorsanız)</span></label>
                                <input type="file" id="image" name="image" class="form-control form-control-lg bg-light border-0" (change)="onFileSelected($event)" accept="image/*">
                            </div>

                            <div class="mb-4 bg-light p-3 rounded-3 border-0 d-flex align-items-center">
                                <div class="form-check form-switch mb-0">
                                    <input type="checkbox" id="isMain" name="isMain" [(ngModel)]="photoPrintImage.isMain" class="form-check-input fs-5 mt-0 shadow-none cursor-pointer">
                                    <label class="form-check-label ms-2 fw-bold text-dark cursor-pointer mt-1" for="isMain">Bu baskının ana (vitrin) resmi olsun</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                                <a routerLink="/admin/photoprintimage" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">
                                    İptal
                                </a>
                                <button type="submit" class="btn btn-info text-white px-5 py-2 rounded-pill shadow-sm" [disabled]="updateForm.invalid">
                                    <i class="fas fa-sync-alt me-1"></i> Güncelle
                                </button>
                            </div>
                        </form>
                    } @else {
                        <div class="text-center py-5">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-3 text-muted fw-medium">Kayıt bilgileri yükleniyor, lütfen bekleyiniz...</p>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
