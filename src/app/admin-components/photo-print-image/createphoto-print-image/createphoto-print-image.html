<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-cloud-upload-alt text-success me-2"></i> Yeni Fotoğraf Baskısı Resmi Ekle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form #createForm="ngForm" (ngSubmit)="create()">

                        <div class="mb-4">
                            <label for="photoPrintId" class="form-label fw-bold text-muted small text-uppercase">Fotoğraf Baskısı Seçimi <span class="text-danger">*</span></label>
                            <select id="photoPrintId" name="photoPrintId" class="form-select form-select-lg bg-light border-0" [(ngModel)]="photoPrintImage.photoPrintId" required>
                                <option [ngValue]="undefined" disabled selected>Lütfen listeden bir baskı türü seçin...</option>
                                @for (print of photoPrints; track print.id) {
                                    <option [value]="print.id">{{ print.name || 'Baskı ID: ' + print.id }}</option>
                                }
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label fw-bold text-muted small text-uppercase">Görsel Seçin <span class="text-danger">*</span></label>
                            <input type="file" id="image" name="image" class="form-control form-control-lg bg-light border-0" (change)="onFileSelected($event)" accept="image/*" required>
                        </div>

                        <div class="mb-4 bg-light p-3 rounded-3 border-0 d-flex align-items-center">
                            <div class="form-check form-switch mb-0">
                                <input type="checkbox" id="isMain" name="isMain" [(ngModel)]="photoPrintImage.isMain" class="form-check-input fs-5 mt-0 shadow-none cursor-pointer">
                                <label class="form-check-label ms-2 fw-bold text-dark cursor-pointer mt-1" for="isMain">Bu baskının ana (vitrin) resmi olsun</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                            <a routerLink="/admin/photoprintimage" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">
                                İptal
                            </a>
                            <button type="submit" class="btn btn-success px-5 py-2 rounded-pill shadow-sm" [disabled]="createForm.invalid || !selectedFile">
                                <i class="fas fa-save me-1"></i> Kaydet ve Yükle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
