<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">

            @if (!invitationCard || !invitationCard.id) {
                <div class="text-center py-5">
                    <div class="spinner-border text-purple" role="status"></div>
                    <p class="mt-3 text-muted fw-medium">Davetiye bilgileri yükleniyor, lütfen bekleyiniz...</p>
                </div>
            } @else {
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                        <h5 class="mb-0 text-dark fw-bold">
                            <i class="fas fa-edit text-info me-2"></i> Davetiye Kartını Güncelle
                        </h5>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form #updateForm="ngForm" (ngSubmit)="update()">

                            <div class="mb-5 pb-4 border-bottom">
                                <label class="form-label fw-bold text-muted small text-uppercase">Davetiye Türü Seçiniz <span class="text-danger">*</span></label>
                                <select class="form-select form-select-lg bg-light border-0" name="invitationTypeId" [(ngModel)]="invitationCard.invitationTypeId" required>
                                    <option [ngValue]="undefined" disabled>Lütfen listeden bir tür seçin...</option>
                                    @for (type of invitationTypes; track type.id) {
                                        <option [value]="type.id">{{ type.name }}</option>
                                    }
                                </select>
                            </div>

                            <div class="row g-4 mb-5">
                                <div class="col-md-6">
                                    <div class="p-4 bg-light rounded-4 h-100 border-start border-4 border-purple shadow-sm">
                                        <h6 class="text-purple fw-bold mb-4 text-uppercase tracking-wide"><i class="fas fa-female me-2"></i> Gelin Bilgileri</h6>
                                        <div class="mb-3">
                                            <label class="form-label small text-muted fw-bold">Gelin Adı <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control border-0 shadow-none" name="brideName" [(ngModel)]="invitationCard.brideName" required>
                                        </div>
                                        <div class="mb-0">
                                            <label class="form-label small text-muted fw-bold">Gelin Ailesi</label>
                                            <input type="text" class="form-control border-0 shadow-none" name="brideParents" [(ngModel)]="invitationCard.brideParents">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="p-4 bg-light rounded-4 h-100 border-start border-4 border-primary shadow-sm">
                                        <h6 class="text-primary fw-bold mb-4 text-uppercase tracking-wide"><i class="fas fa-male me-2"></i> Damat Bilgileri</h6>
                                        <div class="mb-3">
                                            <label class="form-label small text-muted fw-bold">Damat Adı <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control border-0 shadow-none" name="groomName" [(ngModel)]="invitationCard.groomName" required>
                                        </div>
                                        <div class="mb-0">
                                            <label class="form-label small text-muted fw-bold">Damat Ailesi</label>
                                            <input type="text" class="form-control border-0 shadow-none" name="groomParents" [(ngModel)]="invitationCard.groomParents">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h6 class="text-dark fw-bold mb-3 text-uppercase tracking-wide">Düğün / Tören Detayları</h6>
                            <div class="row g-3 mb-5 pb-4 border-bottom">
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Tarih & Saat <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control form-control-lg bg-light border-0" name="weddingDate" [(ngModel)]="invitationCard.weddingDate" required>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label small text-muted fw-bold">Tam Adres <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0" name="weddingAddress" [(ngModel)]="invitationCard.weddingAddress" required>
                                </div>
                            </div>

                            <h6 class="text-muted fw-bold mb-3 text-uppercase tracking-wide">Kına Gecesi (Opsiyonel)</h6>
                            <div class="row g-3 mb-5 pb-4 border-bottom">
                                <div class="col-md-4">
                                    <label class="form-label small text-muted fw-bold">Kına Tarihi & Saati</label>
                                    <input type="datetime-local" class="form-control form-control-lg bg-light border-0 opacity-75" name="hennaNightDate" [(ngModel)]="invitationCard.hennaNightDate">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label small text-muted fw-bold">Kına Adresi</label>
                                    <input type="text" class="form-control form-control-lg bg-light border-0 opacity-75" name="hennaNightAddress" [(ngModel)]="invitationCard.hennaNightAddress">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-muted small text-uppercase">Davetiye Mesajı / Şiiri</label>
                                <textarea class="form-control form-control-lg bg-light border-0" name="invitationMessage" [(ngModel)]="invitationCard.invitationMessage" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-end align-items-center mt-5 pt-3 border-top">
                                <a routerLink="/admin/invitationcard" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">İptal</a>
                                <button type="submit" class="btn btn-info text-white px-5 py-2 rounded-pill shadow-sm" [disabled]="updateForm.invalid">
                                    <i class="fas fa-sync-alt me-1"></i> Değişiklikleri Kaydet
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
