<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-edit text-primary me-2"></i> Davetiye Türünü Güncelle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form #form="ngForm" (ngSubmit)="update()">

                        <input type="hidden" name="id" [(ngModel)]="invitationType.id">

                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold text-muted small text-uppercase">Tür Adı <span class="text-danger">*</span></label>
                            <input type="text" id="name" name="name" [(ngModel)]="invitationType.name"
                                   class="form-control form-control-lg bg-light border-0" required>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold text-muted small text-uppercase">Açıklama</label>
                            <textarea id="description" name="description" [(ngModel)]="invitationType.description"
                                      class="form-control form-control-lg bg-light border-0" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="unitPrice" class="form-label fw-bold text-muted small text-uppercase">Birim Fiyat (₺) <span class="text-danger">*</span></label>
                            <input type="number" id="unitPrice" name="unitPrice" [(ngModel)]="invitationType.unitPrice"
                                   class="form-control form-control-lg bg-light border-0" min="0" step="0.01" required>
                        </div>

                        <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                            <a routerLink="/admin/invitationtype" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">İptal</a>
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm" [disabled]="form.invalid">
                                <i class="fas fa-sync-alt me-1"></i> Değişiklikleri Kaydet
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
