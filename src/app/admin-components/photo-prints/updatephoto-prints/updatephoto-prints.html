<div class="container mt-4 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2 px-4">
                    <h5 class="mb-0 text-dark fw-bold">
                        <i class="fas fa-edit text-info me-2"></i> Fotoğraf Baskısı Güncelle
                    </h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    @if (photoPrint && photoPrint.id) {
                        <form #updateForm="ngForm" (ngSubmit)="update()">

                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label for="name" class="form-label fw-bold text-muted small text-uppercase">Baskı Adı <span class="text-danger">*</span></label>
                                    <input type="text" id="name" name="name" class="form-control form-control-lg bg-light border-0" [(ngModel)]="photoPrint.name" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="dimensions" class="form-label fw-bold text-muted small text-uppercase">Boyutlar <span class="text-danger">*</span></label>
                                    <input type="text" id="dimensions" name="dimensions" class="form-control form-control-lg bg-light border-0" [(ngModel)]="photoPrint.dimensions" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="unitPrice" class="form-label fw-bold text-muted small text-uppercase">Birim Fiyat (₺) <span class="text-danger">*</span></label>
                                <input type="number" id="unitPrice" name="unitPrice" class="form-control form-control-lg bg-light border-0" [(ngModel)]="photoPrint.unitPrice" required min="0" step="0.01">
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label fw-bold text-muted small text-uppercase">Açıklama</label>
                                <textarea id="description" name="description" class="form-control form-control-lg bg-light border-0" rows="4" [(ngModel)]="photoPrint.description"></textarea>
                            </div>

                            <div class="d-flex justify-content-end align-items-center mt-5 pt-4 border-top">
                                <a routerLink="/admin/photoprints" class="btn btn-link text-muted text-decoration-none me-3 fw-medium">
                                    İptal
                                </a>
                                <button type="submit" class="btn btn-info text-white px-5 py-2 rounded-pill shadow-sm" [disabled]="updateForm.invalid">
                                    <i class="fas fa-sync-alt me-1"></i> Değişiklikleri Kaydet
                                </button>
                            </div>

                        </form>
                    } @else {
                        <div class="text-center py-5">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-3 text-muted fw-medium">Kayıt bilgileri yükleniyor, lütfen bekleyiniz...</p>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
